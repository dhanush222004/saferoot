<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saferoot: AI Herbal Supply Chain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Anti-flicker script to prevent flash of light theme
    (function() {
      const theme = localStorage.getItem('saferoot_theme');
      if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    })();
  </script>
  <style>
    html {
      background-color: #f0f9f3; /* Light theme background */
      color-scheme: light;
    }
    html.dark {
      background-color: #111827; /* Dark theme background (Tailwind gray-900) */
      color-scheme: dark;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: transparent; /* Body is transparent, html has the color */
      overflow: hidden; /* Hide scrollbars from floating elements */
    }

    .floating-herbs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .floating-herbs span {
      position: absolute;
      bottom: -100px; /* Start below the screen */
      display: block;
      background-size: contain;
      background-repeat: no-repeat;
      animation: drift linear infinite;
      opacity: 0;
    }

    @keyframes drift {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10%, 90% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-120vh) translateX(var(--drift-x)) rotate(var(--drift-rotate));
        opacity: 0;
      }
    }
    
    html:not(.dark) .floating-herbs span {
      filter: invert(1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fadeIn 0.5s ease-in-out;
    }
    .animate-fade-in-fast {
      animation: fadeIn 0.2s ease-in-out;
    }
